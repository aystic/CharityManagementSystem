<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUP</title>
  <link rel="stylesheet" href="/CSS/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
</head>

<body>
  <button id="homebtn">
    <a href="/HTML/index.html" style="text-decoration: none; color: black"><img src="/IMAGES/home-icon.png"
        alt="home button" title="Icon made by Freepik from www.flaticon.com" style="height: 25px;width: 25px;" /></a>
  </button>
  <div class="signupform">
    <form id="form" action="#">
      <p style="font-size: 25px;  font-weight: bold;">SignUp Now!</p>
        <input type="email" class="input-box" placeholder="Your Email" required />
        <input type="password" class="input-box" placeholder="Password" /><br>
        <p>SignUp as :
          <input type="radio" name="signupas" id="Individual" required>
          <label for="Individual">Individual</label>
          <input type="radio" name="signupas" id="NGO" required>
          <label for="NGO">NGO</label>
          <!-- <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender">
          <label for="other">Other</label> -->
        </p>

        <p>
          <span><input type="checkbox" required /></span>I agree to the
          <a href="/HTML/terms.html" style="text-decoration: none;color: blue;">terms and coditions</a>
        </p>
        <button type="submit" class="signupbtn">SignUp</button>
        <hr />
        <p>
          Already a member?
          <span id="signinlink" onclick="redirecttosigninpage()" style="color: blue;">SignIn</span>
        </p>
    </form>
  </div>
  <script src="/JS/signup.js"></script>
</body>

</html>
