<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="/CSS/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="/IMAGES/favicon.png" />
</head>
<body>
    <div class="loader">
        <div id="loader_animation"><video id="video" src="/IMAGES/loader.mp4" muted="muted" autoplay loop></video></div>
</div>
    <button id="homebtn">
        <a href="index.html" style="text-decoration: none; color: black"
          ><img
            src="/IMAGES/home-icon.png"
            alt="home button"
            title="Icon made by Freepik from www.flaticon.com"
            style="height: 25px;width: 25px;"
        /></a>
        </button>
    <div class="signupform">
        <form>
            <p>Forgot your password?</p>
            <p>Don't worry we got your back :)</p>
            <input type="email" class="input-box" placeholder="Your Email">
            <button type="button" class="signupbtn">Get Password Reset Link</button>
        </form>
    </div>
    <script src="/JS/forgotpwd.js"></script>
</body>
</html>
