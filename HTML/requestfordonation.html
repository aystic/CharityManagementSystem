<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.history.forward();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Request</title>
    <link rel="stylesheet" href="/CSS/requestfordonation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/IMAGES/favicon.png" />
  </head>
  <body>
    <div class="loader">
      <div id="loader_animation">
        <video
          id="video"
          src="/IMAGES/loader.mp4"
          muted="muted"
          autoplay
          loop
        ></video>
      </div>
    </div>
    <button id="homebtn">
      <a href="index.html" style="text-decoration: none; color: black"
        ><img
          src="/IMAGES/home-icon.png"
          alt="home button"
          title="Icon made by Freepik from www.flaticon.com"
          style="height: 25px; width: 25px"
      /></a>
    </button>

    <p style="display: block; text-align: center; font-size: 25pt">
      Create a request for Donation here :
    </p>
    <div class="requestform">
      <form id="form" action="#">
        <input
          type="text"
          placeholder="Enter the name of NGO"
          style="width: 75%"
        />
        <br />
        <input
          type="text"
          placeholder="Enter the address"
          style="width: 75%"
        /><br />
        <input
          type="text"
          placeholder="City"
          style="width: 20%; display: inline-block"
        />
        <input
          type="text"
          placeholder="State"
          style="width: 20%; display: inline-block"
        />
        <input
          type="text"
          placeholder="Pincode"
          style="width: 20%; display: inline-block"
        /><br />

        <p style="display: inline-block">Type of donation needed :</p>
        <input type="checkbox" class="donation" />
        <label>Money</label>
        <input type="checkbox" class="donation" />
        <label>Books</label>
        <input type="checkbox" class="donation" />
        <label>Medicines</label>
        <input type="checkbox" class="donation" />
        <label>clothes</label><br />
        <p style="display: inline-block">
          Please upload the registration Documents :
        </p>
        <input
          type="file"
          class="Uploadbtn"
          placeholder="Upload the Documents"
        /><br />
        <p>
          Enter the difficulties and other details faced by the NGO OR If there
          is a need of any other type of Donation, Please specify :
        </p>
        <textarea id="textarea"></textarea>
        <hr />
        <button type="submit" class="submitbtn">Submit</button>
      </form>
    </div>
    <script src="/JS/requestfordonation.js"></script>
  </body>
</html>
