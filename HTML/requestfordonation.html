    <div class="requestform">
      <form id="form" action="#">
        <input
          id="accountno1"
          pattern="[0-9]{15}"
          required
          type="text"
          placeholder="Enter Bank Account Number of the NGO"
          style="width: 75%"
        /><br />
        <input
        id="accountno2"
        pattern="[0-9]{15}"
        required
        type="text"
        placeholder="Enter Re-enter Bank Account Number of the NGO"
        style="width: 75%"
      />
<br />
        <!-- <input
          id="city"

        />
        <input
          id="state"
          required

          placeholder="State"
          style="width: 20%; display: inline-block"
        /> -->
        <input
          id="ifsc"
          required
          pattern="[a-zA-Z]{4}[0-9]{6}"
          type="text"
          placeholder="IFSC Code : ABCD012345"
          style="width: max-content; display: inline-block"
        /><br />
        <input
          id="branch"
          required
          type="text"
          placeholder="Bank Name & Branch Name"
          style="width: 100%; display: inline-block"
        /><br />
