<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO details</title>
    <link rel="stylesheet" href="/CSS/ngoindexstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div style="margin-bottom: 10px;">
        <button id="homebtn">
            <a href="index.html" style="text-decoration: none; color: black"><img src="/IMAGES/home-icon.png"
                    alt="home button" title="Icon made by Freepik from www.flaticon.com"
                    style="height: 25px;width: 25px;" /></a>
        </button>
        <p style="display: inline; margin-left: 17%;margin-bottom: 20px;font-size: 25pt;">Submit your details here for
            verification :</P>
    </div>
    <div class="requestform">
        <form id="form" action="#">
            <input id='name' required type="text" placeholder="Enter the name of NGO" style="width: 75%;"><br>
            <input id='address' required type="text" placeholder="Enter the address" style="width: 75%;"><br>
            <input id='city' required type="text" placeholder="City" style="width: 20%;display: inline-block;">
            <input id='state' required type="text" placeholder="State" style="width: 20%;display: inline-block;">
            <input id='pincode' required minlength="6" maxlength="6" type="text" placeholder="Pincode"
                style="width: 20%;display: inline-block;"><br>
            <input id='contact' required minlength="10" maxlength="10" type="text" placeholder="Contact details"
                style="width: 20%;display: inline-block;"><br>
            <!--     
                <p style="display: inline-block;">Type of donation needed :</p>
                <input type="checkbox" class="donation">
                <label>Money</label>
                <input type="checkbox" class="donation">
                <label>Books</label>
                <input type="checkbox" class="donation">
                <label>Medicines</label>
                <input type="checkbox" class="donation">
                <label>clothes</label><br> -->
            <p style="display: inline-block;">Please upload the registration Documents (.jpeg, .png or .jpg only):</p>
            <div id="filelistdiv">
                <ol id="filelist">
                    <li><input type="file" required class="Uploadbtn" placeholder="Upload"></li>
                </ol>
                <div>
                    <img id="addnewfile" src="/IMAGES/clip.png" alt="add new attachment"
                        title="Icon made by Freepik from flaticons.com">
                    <img id="removenewfile" src="/IMAGES/error.png" alt="remove attachment"
                        title="Icon made by Freepik from flaticons.com">
                </div>
            </div>
            <br>
            <p>Enter the difficulties and other details faced by the NGO, Please specify :</p>
            <textarea id="textarea"></textarea>
            <hr>
            <button id="submitbtn">Submit</button>
            </form>
    </div>
</body>
<script src="/JS/ngoindexscript.js">
</script>

</html>
