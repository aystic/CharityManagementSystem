<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.history.forward();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="/CSS/signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/IMAGES/favicon.png" />
  </head>
  <body>
    <div class="loader">
      <div id="loader_animation">
        <video
          id="video"
          src="/IMAGES/loader.mp4"
          muted="muted"
          autoplay
          loop
        ></video>
      </div>
    </div>
    <div id="messagebg">
      <div class="message" style="margin-left: 462px; margin-top: -15px">
        <img
          id="msgimage"
          src="/IMAGES/check.png"
          alt="check image"
          title="Icon designed by MOHIT PATHAK"
          style="height: 75px; width: 75px; margin-bottom: 50px"
        />
        <p id="successmsg">Success!</p>
        <p class="loginmessage" style="margin: 2px"></p>
        <button id="messagebtn">OK!</button>
      </div>
    </div>
    <button id="homebtn">
      <a href="index.html" style="text-decoration: none; color: black"
        ><img
          src="/IMAGES/home-icon.png"
          alt="home button"
          title="Icon made by Freepik from www.flaticon.com"
          style="height: 25px; width: 25px"
      /></a>
    </button>
    <div class="signupform">
      <form id="form" action="#" onsubmit="return false;">
        <p style="font-size: 25px">SignIn</p>
        <p>Enter Credentials!</p>
        <input
          type="email"
          class="input-box emailbox"
          placeholder="Your Email"
          required
        />
        <input
          type="password"
          class="input-box pwdbox"
          placeholder="Password"
          required
        />
        <input type="submit" class="signupbtn" value="SignIn!">
        <hr />
      </form>
        <p>
          New user?<span
            id="signuplink"
            onclick="redirecttosignuppage()"
            style="color: blue"
          >
            <a href="#" style="text-decoration: none;">SignUp!</a></span
          >
        </p>
      <p>
        <a href="forgotpassword.html" style="text-decoration: none"
          >Forgot Password?</a
        >
      </p>
    </div>
    <script src="/JS/signin.js"></script>
  </body>
</html>
