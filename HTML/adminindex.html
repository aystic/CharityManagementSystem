<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.history.forward();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access</title>
    <link rel="stylesheet" href="/CSS/adminindexstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/IMAGES/favicon.png" />
  </head>
  <body>
    <div class="loader">
      <div id="loader_animation">
        <video
          id="video"
          src="/IMAGES/loader.mp4"
          muted="muted"
          autoplay
          loop
        ></video>
      </div>
    </div>
      <h3 id="head">Pending Verification Requests :</h3>

      <ol id="list"></ol>
      <div id="messagebg">
        <div class="message" style="margin-left: 462px; margin-top: -15px">
          <img
            id="msgimage"
            src="/IMAGES/caution.png"
            alt="check image"
            title="Icon designed by MOHIT PATHAK"
            style="height: 75px; width: 75px; margin-bottom: 50px"
          />
          <p id="successmsg">Success!</p>
          <p class="loginmessage" style="margin: 2px"></p>
          <button id="messagebtn">Fetch Details!</button>
        </div>
    <script src="/JS/adminindexscript.js"></script>
  </body>
</html>
