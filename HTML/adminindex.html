<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.history.forward();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access</title>
    <link rel="stylesheet" href="/CSS/adminindexstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/IMAGES/favicon.png" />
  </head>
  <body>
    <a href="#" style="text-decoration: none; color: black;">
    <div id="logout" onclick="logout()">
      Logout
    </div>
  </a>
    <div class="loader">
      <div id="loader_animation">
        <video
          id="video"
          src="/IMAGES/loader.mp4"
          muted="muted"
          autoplay
          loop
        ></video>
      </div>
    </div>
      <p id="total" class="dashboard">Total Users :</p>
      <p id="totalngo" class="dashboard">NGO's :</p>
      <p id="totaldonor" class="dashboard">Donors :</p><br>
      <p id="head"></p>

      <ol id="list"></ol>
      <div id="messagebg">
        <div class="message" style="margin-left: 462px; margin-top: -15px">
          <img
            id="msgimage"
            src="/IMAGES/caution.png"
            alt="check image"
            title="Icon designed by MOHIT PATHAK"
            style="height: 75px; width: 75px; margin-bottom: 50px"
          />
          <p id="successmsg">Caution!</p>
          <p class="loginmessage" style="margin: 2px"></p>
          <button class="msgbtn" id="fetchbtn">Fetch Details!</button>
          <button class="msgbtn" id="messagebtn">OK!</button>
          <button class="msgbtn" id="initialbutton">OK!</button>
        </div>
    <script src="/JS/adminindexscript.js"></script>
  </body>
</html>
