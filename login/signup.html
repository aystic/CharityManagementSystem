<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <button id="homebtn"><a href="../index.html" style="text-decoration: none; color: black;">HOME</a></button>
    <div class="signupform">
        <form>
            <p>SignUp Now!</p>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Password">
            <p><span><input type="checkbox"></span>I agree to the <a href="terms.html" style="text-decoration: none;">terms and coditions</a></p>
            <button type="button" class="signupbtn">SignUp</button>
            <hr>
            <p>Already a member? <a href="signin.html" style="text-decoration: none; color: blue;">SignIn</a></p>

        </form>
    </div>
</body>
</html>
